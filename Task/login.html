<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <header>
                <h1>Login</h1>
                <p>Login to MyApp</p>
            </header>

            <main>
            <form action="">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name="" id="" placeholder="Enter ur Name">
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="" id="" placeholder="Enter ur Email">
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="" id="" placeholder="Enter ur Password">
                </div>

                <div class="form-group">
                    <button>Login</button>
                </div>
            </form>
        </main>

        <footer>
            <p id="p1">don't have a Account?</p>
            <p id="p2">SignUp</p>
        </footer>
        </div>


    </div>
</body>
</html>
