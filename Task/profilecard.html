<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./profilecard.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <header>
                <img  src="./Picsart_24-05-12_19-44-35-126.png" alt="Profile Image" id="img1">
            </header>

            <main>
                <h4>Vellore, TamilNadu</h4>
                <h6>Junior Developer</h6>
            </main>

            <footer>
                <form action="">
                    <div class="form-group">
                        <button>Instagram</button>
                    </div>

                    <div class="form-group">
                        <button>Twitter</button>
                    </div>

                    <div class="form-group">
                        <button>YouTube</button>
                    </div>

                    <div class="form-group">
                        <button>Facebook</button>
                    </div>

                    <div class="form-group">
                        <button>Github</button>
                    </div>

                </form>


            </footer>


        </div>
    </div>
    
</body>
</html>
